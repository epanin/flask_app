<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>

 <style>
  html {
  font-family: sans-serif;
  }
  table {
    background-color: #333;
    color: aliceblue;
    border-collapse: collapse;
  }
  td, th {
    padding: 0.75rem;
    border: 2px solid #848282;
  }
  caption{
    margin-top: 25px;
    color: #333;
    text-align: center;
    caption-side: bottom;
  }
  .text-right{
    text-align: right;
  }
  .text-bold{
    font-weight: 700;
  }
  fieldset{
    width: 300px;
    text-align: right;
  }
  legend[leg^='big']{
    font-weight: 900;
  }
 </style>

</head>
<body>
  {% if messages %}
    <ul class="flashes">
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  <h1>Hello, {{name}}</h1>  
  </body>
</html>
