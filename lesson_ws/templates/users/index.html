<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
</head>
<body>
  <table>
    {% for user in users %}
    <tr>
      <td><a href="{{ url_for('user', id=user.id) }}"> {{ user.name }}</a></td>
      <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
